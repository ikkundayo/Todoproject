{% extends 'base.html' %}

{% block content %}
<div class="container  mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2>【詳細】</h2>
      <form action="" method="POST">{% csrf_token %}
        <div>
          <h4>Title</h4>
          <div class="alert alert-success" role="alert">
            {{ object.title }}
          </div>
        </div>
        <div>
          <h4>Memo</h4>
          <div class="alert alert-success" role="alert">
            {{ object.memo }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
